<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>US Visa Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #007bff;
            border-bottom: 2px solid #0056b3;
        }
        .navbar .navbar-brand img {
            height: 40px;
        }
        .container {
            margin-top: 40px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        legend {
            text-align: center;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .form-control {
            background-color: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-control.invalid {
            border-color: #dc3545;
            background-color: #f8d7da;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
        .btn-primary.disabled {
            background-color: grey;
            border-color: grey;
        }
        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            display: none;
            transition: opacity 0.5s ease;
        }
        .status-approved {
            background-color: #28a745;
        }
        .status-not-approved {
            background-color: #dc3545;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">US Visa Prediction</a>
        </div>
    </nav>

    <!-- Approval Status Popup -->
    <div id="status-message" class="status-message"></div>

    <section>
        <div class="container-fluid">
            <div class="container">
                <form id="visa-form" action="/" method="post">
                    <legend>US Visa Approval Form</legend>

                    <div class="form-group">
                        <label for="continent">Continent</label>
                        <select class="form-control" id="continent" name="continent" required>
                            <option value="" disabled selected>Select Continent</option>
                            <option>Asia</option>
                            <option>Africa</option>
                            <option>North America</option>
                            <option>Europe</option>
                            <option>South America</option>
                            <option>Oceania</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="education_of_employee">Education of Employee</label>
                        <select class="form-control" id="education_of_employee" name="education_of_employee" required>
                            <option value="" disabled selected>Select Education</option>
                            <option>High School</option>
                            <option>Master's</option>
                            <option>Bachelor's</option>
                            <option>Doctorate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="has_job_experience">Has Job Experience</label>
                        <select class="form-control" id="has_job_experience" name="has_job_experience" required>
                            <option value="" disabled selected>Has Experience</option>
                            <option>N</option>
                            <option>Y</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="requires_job_training">Requires Job Training</label>
                        <select class="form-control" id="requires_job_training" name="requires_job_training" required>
                            <option value="" disabled selected>Required Training</option>
                            <option>N</option>
                            <option>Y</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="no_of_employees">Number of Employees</label>
                        <input type="number" class="form-control" id="no_of_employees" name="no_of_employees" placeholder="Enter a value between 14,500 and 40,000" min="14500" max="40000" required>
                    </div>

                    <div class="form-group">
                        <label for="region_of_employment">Region of Employment</label>
                        <select class="form-control" id="region_of_employment" name="region_of_employment" required>
                            <option value="" disabled selected>Region</option>
                            <option>West</option>
                            <option>Northeast</option>
                            <option>South</option>
                            <option>Midwest</option>
                            <option>Island</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="prevailing_wage">Prevailing Wage</label>
                        <input type="number" class="form-control" id="prevailing_wage" name="prevailing_wage" placeholder="Enter a value between $600 and $70,000" min="600" max="70000" required>
                    </div>

                    <div class="form-group">
                        <label for="unit_of_wage">Contract Tenure</label>
                        <select class="form-control" id="unit_of_wage" name="unit_of_wage" required>
                            <option value="" disabled selected>Contract Tenure</option>
                            <option>Hour</option>
                            <option>Year</option>
                            <option>Week</option>
                            <option>Month</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="full_time_position">Full or Part Time</label>
                        <select class="form-control" id="full_time_position" name="full_time_position" required>
                            <option value="" disabled selected>Full Time</option>
                            <option>Y</option>
                            <option>N</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="company_age">Age of the Company</label>
                        <input type="number" class="form-control" id="company_age" name="company_age" placeholder="Enter company age in years (15-180)" min="15" max="180" required>
                    </div>

                    <input id="submit-btn" class="btn btn-primary btn-lg btn-block" type="submit" value="Predict Visa-Status">
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
        // Display popup status message
        function showStatusMessage(message, approved) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.innerText = message;
            statusMessage.classList.add(approved ? 'status-approved' : 'status-not-approved');
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000); // Auto-hide after 5 seconds
        }

        // Function to validate form fields
        function validateForm() {
            let isValid = true;
            $('#visa-form .form-control').each(function() {
                if (!$(this).val()) {
                    $(this).addClass('invalid');  // Mark the field red if empty
                    isValid = false;
                } else {
                    $(this).removeClass('invalid');
                }
            });
            return isValid;
        }

        // On form submission
        $('#visa-form').on('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            if (validateForm()) {
                // Make the AJAX call if validation passes
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    success: function(response) {
                        const approved = response.approved;  // Assuming your response returns an 'approved' boolean
                        const message = approved ? "Congratulations! Your visa has been approved!" : "We're sorry! Your visa has not been approved.";
                        showStatusMessage(message, approved);
                    },
                    error: function() {
                        showStatusMessage("An error occurred while processing your request.", false);
                    }
                });
            }
        });
    </script>
</body>
</html>
