<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Status Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
        }

        .navbar {
            background-color: #ffffff;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .navbar-brand {
            color: rgba(0, 0, 0, .85);
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .formBox {
            margin: 50px auto;
            padding: 40px;
            width: 50%;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            font-weight: 600;
            color: #333333;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .inputBox {
            position: relative;
            margin-bottom: 30px;
        }

        .input {
            width: 100%;
            height: 50px;
            padding-left: 10px;
            font-size: 18px;
            border: none;
            border-bottom: 2px solid #ccc;
            background: transparent;
            outline: none;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .input:focus {
            border-bottom: 2px solid #00bcd4;
        }

        .inputText {
            position: absolute;
            left: 10px;
            top: 12px;
            font-size: 18px;
            transition: all 0.3s ease;
            opacity: 0.7;
            color: #555555;
        }

        .input:focus ~ .inputText, .filled ~ .inputText {
            top: -20px;
            font-size: 14px;
            opacity: 1;
            color: #00bcd4;
        }

        .button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #007bff, #00bcd4);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(135deg, #0056b3, #008ea1);
        }

        .button:disabled {
            background: grey;
        }

        .btn_train {
            width: 100%;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #ff4c4c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }

        .btn_train:hover {
            background: #e04343;
        }

        /* Placeholder text styling */
        ::placeholder {
            color: rgba(0, 0, 0, 0.4);
            font-style: italic;
        }

        input:focus::placeholder {
            color: transparent;
        }

        /* Error state for unfilled inputs */
        .inputError {
            border-bottom: 2px solid red !important;
        }

        /* Success and failure popup styles */
        .popup {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            color: #fff;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }

        .popup.success {
            background-color: #28a745;
        }

        .popup.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="navbar-brand">Visa Status Prediction</span>
    </div>

    <div class="formBox">
        <h1>Predict Visa Status</h1>

        <div class="inputBox">
            <input class="input" type="text" id="numEmployees" placeholder="Enter number of employees">
            <label class="inputText">Number of Employees</label>
        </div>

        <div class="inputBox">
            <input class="input" type="text" id="wage" placeholder="Enter prevailing wage">
            <label class="inputText">Prevailing Wage</label>
        </div>

        <div class="inputBox">
            <input class="input" type="text" id="ageCompany" placeholder="Enter age of the company">
            <label class="inputText">Age of the Company</label>
        </div>

        <button class="button" id="predictBtn">Predict Visa Status</button>
        <button class="btn_train">Train Model</button>

        <div class="popup success" id="successMessage">Visa Status Approved!</div>
        <div class="popup error" id="errorMessage">Visa Status Not Approved!</div>
    </div>

    <script>
        const predictBtn = document.getElementById('predictBtn');
        const numEmployees = document.getElementById('numEmployees');
        const wage = document.getElementById('wage');
        const ageCompany = document.getElementById('ageCompany');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        predictBtn.addEventListener('click', function () {
            let valid = true;

            // Validate fields
            if (numEmployees.value === '') {
                numEmployees.classList.add('inputError');
                valid = false;
            } else {
                numEmployees.classList.remove('inputError');
            }

            if (wage.value === '') {
                wage.classList.add('inputError');
                valid = false;
            } else {
                wage.classList.remove('inputError');
            }

            if (ageCompany.value === '') {
                ageCompany.classList.add('inputError');
                valid = false;
            } else {
                ageCompany.classList.remove('inputError');
            }

            // Show success or error message
            if (valid) {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                predictBtn.disabled = true;
                predictBtn.style.background = 'grey';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            } else {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
